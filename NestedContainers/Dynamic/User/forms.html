<div class="row">
    <div class="proporty box-padding-user">
        <table>
            <tr>
                <th><h4 style="margin:0">Form</h4></th>
                <td style="text-align:right">
                    <a ng-href="./Form" style="color:white">
                        <i class="fa fa-plus-circle" aria-hidden="true" style="padding:0"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="proporty box-padding">
        <ul dnd-list="list" style="list-style-type: none">
            <li ng-repeat="item in forms"
                dnd-draggable="item"
                dnd-selected="models.selected = item"
                ng-class="{selected: models.selected === item}"
                ng-include="'/Dynamic/Tools/userFormListItem.html'"
                style="padding:0">
            </li>
        </ul>

    </div>
</div>
