
<div class="row">
    <div class="proporty box-padding-user">
        <table>
            <tr>
                <th><h4 style="margin:0">Menu</h4></th>
                <td style="text-align:right">
                    <a ng-href="./Menu" style="color:white">
                        <i class="fa fa-plus-circle" aria-hidden="true" style="padding:0"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>


<div class="row">
    <div class="proporty box-padding">
        <ul style="list-style-type: none">
            <li ng-repeat="item in menus"
                dnd-draggable="item"
                dnd-selected="models.selected = item"
                ng-class="{selected: models.selected === item}"
                ng-include="'/Dynamic/Tools/userMenuItem.html'"
                style="padding:0">
            </li>
        </ul>
    </div>
</div>
